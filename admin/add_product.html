<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thêm sản phẩm</title>
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
    <link rel="stylesheet" href="../assets/css/ready.css">
    <link rel="stylesheet" href="../assets/css/demo.css">

</head>

<body>
    <div class="wrapper">
        <div class="" id="header"></div>

        <div class="main-panel mt-4">
            <div class="row">
                <div class="col-12 d-flex">
                    <div class="col-7">
                        <div class="container mt-5">
                            <div class="card">
                                <div class="card-header">
                                    <div class="card-title text-dark">Thêm sản phẩm</div>
                                </div>
                                <div class="card-body">

                                    <div class="form-group">
                                        <label for="largeInput">Tên sản phẩm</label>
                                        <input type="text" class="form-control form-control" id="defaultInput"
                                            placeholder="Nhập tên sản phẩm">
                                    </div>

                                    <div class="form-group">
                                        <label for="defaultSelect">Danh mục sản phẩm</label>
                                        <select class="form-control form-control" id="defaultSelect">
                                            <option>1</option>
                                            <option>2</option>
                                            <option>3</option>
                                            <option>4</option>
                                            <option>5</option>
                                        </select>
                                    </div>

                                    <div class="form-group">
                                        <label for="largeInput">Giá sản phẩm</label>
                                        <input type="text" class="form-control form-control" id="defaultInput"
                                            placeholder="Nhập giá sản phẩm">
                                    </div>
                                    <div class="form-group">
                                        <label for="comment">Mô tả</label>
                                        <textarea class="form-control" id="comment" rows="5">

                                        </textarea>
                                    </div>

                                </div>
                                <div class="card-action">
                                    <button class="btn btn-primary">Thêm mới</button>
                                    <button class="btn btn-danger">Hủy</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- //ảnh sản phẩm  -->
                    <div class="col-5">
                        <div class="container mt-5">
                            <div class="card">
                                <div class="form-group">
                                    <label for="exampleFormControlFile1">Hình ảnh</label>
                                    <input type="file" class="form-control-file" id="exampleFormControlFile1">
                                </div>

                                <div class="form-group">
                                    <label for="comment">Mô tả chi tiết</label>
                                    <textarea class="form-control" id="comment" rows="5">

                                    </textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="" id="footer"></div>
    </div>


    <script src="../assets/js/admin.header.footer.js"></script>
    <script src="../assets/js/import.admin.hf.js" type="module"></script>
    <script src="../assets/js/core/jquery.3.2.1.min.js"></script>
    <script src="../assets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
    <script src="../assets/js/core/popper.min.js"></script>
    <script src="../assets/js/core/bootstrap.min.js"></script>
    <script src="../assets/js/plugin/chartist/chartist.min.js"></script>
    <script src="../assets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js"></script>
    <script src="../assets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
    <script src="../assets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
    <script src="../assets/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>
    <script src="../assets/js/plugin/jquery-mapael/maps/world_countries.min.js"></script>
    <script src="../assets/js/plugin/chart-circle/circles.min.js"></script>
    <script src="../assets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
    <script src="../assets/js/ready.min.js"></script>
</body>

</html>
