    <title>Categories</title>
    <meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
        name='viewport' />
    <link rel="stylesheet" href="../assets/css/bootstrap.min.css">

        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">

<body>
    <div class="wrapper">
        <div class="" id="header"></div>

        <div class="main-panel">
            <div class="row">
                <div class="col-6">
                    <div class="content">
                        <div class="alert alert-dark text-dark" role="alert">
                            <h6>Danh mục</h6>
                        </div>
                        <form action="" class="bg-light ">
                            <div class="mb-3">
                                <label for="formGroupExampleInput" class="form-label">Mã danh mục</label>
                                <input type="text" class="form-control" id="editCategoryId"
                                    placeholder="Mã danh mục sản phẩm">
                            </div>
                            <div class="mb-3">
                                <label for="formGroupExampleInput2" class="form-label">Tên danh mục</label>
                                <input type="text" class="form-control" id="editCategoryName" placeholder="Tên danh mục sản phẩm">
                            </div>
                            <div class="mb-3">
                                <button type="button" onclick="updateCategory()" class="btn btn-primary mb-3">Sửa</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div class="" id="footer"></div>

    </div>
    </div>
    </div>
    <!-- Modal -->
